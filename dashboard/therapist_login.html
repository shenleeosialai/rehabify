<!DOCTYPE html>
<html>
<head>
    <title>Therapist Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 400px;
            margin: 0 auto;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Patient Information</h2>
    <form id="patient-form">
        <input type="text" name="name" placeholder="Patient's Name" required>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="number" name="age" placeholder="Patient's Age " required>
        <input type="number" name="weight" placeholder="Patient's Weight in Kg" required>
        <input type="number" name="height" placeholder="Patient's Height in Cm" required>
        <textarea name="notes" placeholder="Notes about the patient" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('patient-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            let text = '';
            for (const [key, value] of formData.entries()) {
                text += `${key}: ${value}\n`;
            }
            const blob = new Blob([text], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'patient-info.txt';
            link.click();
            location.reload();
        });
    </script>
</body>
</html>
